<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" href="./quiz (1).png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background-color: #f4f4f4;
        }
        .headd{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
            width: 50%;
            margin: 40px auto;
        }
        .quiz-container {
            margin: 60px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
        }

        .quiz-header {
            margin-bottom: 30px;
        }

        .quiz-header h2 {
            margin: 0;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
        }
        .options li button {
            background-color: #ff8400;
            width: 40%;
            height: 35px;
        }
        .options li button:hover {
            background-color:  #f8bb05;
        }
        button {
            background-color: #108503;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover{
            background-color: #0d9203c9;
        }
        button:disabled {
            background-color: #ccc;
        }

        .result {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .status {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="headd"> <h1> Simple Quiz </h1> </div>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
        </div>
        <ul class="options">
            <li><button class="option" onclick="selectAnswer('A')">A. Option</button></li>
            <li><button class="option" onclick="selectAnswer('B')">B. Option</button></li>
            <li><button class="option" onclick="selectAnswer('C')">C. Option</button></li>
            <li><button class="option" onclick="selectAnswer('D')">D. Option</button></li>
        </ul>
        <button id="next-button" onclick="nextQuestion()" disabled>Next</button>
        <div class="result" id="result"></div>
        <div class="status" id="status">Ques: 1/3</div>
    </div>

    <script>
        const quiz = [
            {
                question: ' What is the capital of France? ',
                options: ['A. Berlin', 'B. Madrid', 'C. Paris', 'D. Rome'],
                answer: 'C'
            },
            {
                question: ' Which planet is known as the red planet? ',
                options: ['A. Earth', 'B. Mars', 'C. Jupiter', 'D. Saturn'],
                answer: 'B'
            },
            {
                question: ' What is the largest ocean on Earth? ',
                options: ['A. Atlantic', 'B. Indian', 'C. Arctic', 'D. Pacific'],
                answer: 'D'
            },
            {
                question: ' Which element has the chemical symbol "O"? ',
                options: ['A. Gold','B. Oxygen','C. Osmium','D. Hydrogen'],
                answer: 'B'
            },
            {
                question: 'What is the boiling point of water at sea level in Celsius? ',
                options: ['A. 90째C', 'B. 100째C', 'C. 120째C', 'D. 80째C'],
                answer: 'B'
            },
            {
                question: ' Who painted the Mona Lisa? ',
                options: ['A. Vincent van Gogh', 'B. Pablo Picasso', 'C. Leonardo da Vinci', 'D. Claude Monet'],
                answer: 'C'
            },
            {
                question: '  In which year did the Titanic sink? ',
                options: ['A. 1905','B. 1912','C. 1920','D. 1915'],
                answer: 'B'
            }

        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = '';

        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const options = document.querySelectorAll('.option');
            const statusElement = document.getElementById('status');

            const currentQuestion = quiz[currentQuestionIndex];

            questionElement.textContent = currentQuestion.question;
            options.forEach((option, index) => {
                option.textContent = currentQuestion.options[index];
                option.style.backgroundColor = '';
            });

            statusElement.textContent = `Ques: ${currentQuestionIndex + 1}/${quiz.length}`;
            document.getElementById('next-button').disabled = true;
        }

        function selectAnswer(answer) {
            selectedAnswer = answer;
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.style.backgroundColor = option.textContent.startsWith(answer) ?  '#ad4a03': '';
            });
            document.getElementById('next-button').disabled = false;
        }

        function nextQuestion() {
            if (selectedAnswer === quiz[currentQuestionIndex].answer) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < quiz.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const quizContainer = document.querySelector('.quiz-container');
            quizContainer.innerHTML = `<h2>Quiz Over!</h2><p>Your final score is ${score} out of ${quiz.length}.</p>`;
        }

        loadQuestion();
    </script>
</body>
</html>
